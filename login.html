<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="loginpage">
        <h1>Registration Form</h1>
        <form id="pages">
            <div class="input-field">
                <label class="text" for="username">Username :</label>
                <input class="box" type="text" id="username" placeholder="Enter your name" required>
                <div></div>
            </div>
            <div class="input-field">
                <label class="text" for="email">Email :</label>
                <input class="box" type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-field">
                <label class="text" for="password">Password :</label>
                <input class="box" type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
